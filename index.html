<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled Bootstraap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- ajax library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<!-- tesseract.js -->
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>


	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container">

		<div class="jumbotron text-center">
			<h1>Wine Snob</h1>
			<p>...</p>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Add Wine</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="name-input">Wine Name</label>
						<input type="text" class="form-control" id="name-input">
						<button type="button" class="btn btn-info" id="submit-btn">Submit</button>
					</div>
				</form>
			</div>
		</div>


		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Wine List</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>Name</th>
							<th><button type="button" class="btn btn-info" id="Rating-btn">Style</button></th>
							<th><button type="button" class="btn btn-info" id="price-btn">Organic</button></th>
							<th><button type="button" class="btn btn-info" id="Vintage-btn">abv</button></th>
						</tr>
					</thead>
					<tbody>
						<!-- wine list fronm JS goes here -->
						<tr></tr>
						<td>Winesville's Best Red</td>
						<td>9/10</td>
						<td>10-20</td>
						<td>1960</td>
						<td><button type="button" class="btn btn-warning btn-xs delete" id="firebaseKey">X</button></td>
						<!-- /wine list fronm JS goes here -->
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
